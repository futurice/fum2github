name: monad-http-fxtra
version: 0.0.0.0
synopsis: Futurice extras for monad-http
description: Futurice extras for monad-http package. HTTP helpers
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/fum2github
category: Web
tested-with: GHC==7.8.4, GHC==7.10.2
extra-source-files:
- README.md

ghc-options: -Wall

dependencies:
  - base >= 4.7 && <4.9
  - bytestring
  - http-client
  - http-client-tls
  - monad-http
  - monad-logger
  - text

library:
  source-dirs: src
